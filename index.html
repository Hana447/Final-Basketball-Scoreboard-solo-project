<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="container ">
    <img src='images/basketball.png'>
            <div class="section">
                <!-- <*************Home***************/ -->
                <div class='home'>
                        <h3>HOME</h3>
                        <div class='home-score ' >
                            <div id='home-score' class="hscore">0</div>
                        </div>
                    <div class="btns" >
                        <button id='1' class='one' onclick=homeAdd(1) disabled>+1</button>
                        <button id='2' class='two' onclick=homeAdd(2) disabled>+2</button>
                        <button id='3' class='three' onclick=homeAdd(3) disabled>+3</button>
                    </div>
                </div>
        <!-- ***************Gusts******************* -->
                <div class='gust'>
                    <h3>GUEST</h3>
                   <div class='gust-score'><div id='gust-score' class="gscore ">0</div>
                   </div>
                   <div class='btns'>
                        <button id='4' class='one'onclick=gustAdd(1) disabled>+1</button>
                        <button id='5' class='two'onclick=gustAdd(2) disabled>+2</button>
                        <button id='6' class='three'onclick=gustAdd(3) disabled>+3</button>
                    </div>
                </div>
            
         <!-- ****************Footer********************** -->
           
                </div>
                    <div class='footer'>
                    <button id='start' onclick=start()>Start</button>
                    <button id='time' >0</button>
                    <button id='7' class='four 'onclick={pause()} disabled=true> pause</button>
                </div>
       </div>
        <script src="index.js"></script>
    </body>
</html>
